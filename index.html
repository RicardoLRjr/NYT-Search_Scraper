<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <script src = "script.js"></script>
        <!-- Image and text -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <span style="font-size: 3em">
                    <i class="far fa-newspaper"></i>
                </span>
                
                <h1 class="text-center">
                    New York Times Search
                </h1>
              
            </div>
        </div>
        <div class = "card">
            <div class = "container">
                <div class = "row">
                    <div class = "col-2">
    
                    </div>
                    <div class = "col-8">
                        <form>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Search Term:</label>
                              <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Start Year (optional)</label>
                                <textarea class="form-control" id="startYear" rows="3"></textarea>
                              </div>
                            <div class="form-group">
                              <label for="exampleFormControlTextarea1">End Year (optional)</label>
                              <textarea class="form-control" id="endYear" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
        <div id = "top-articles">
            
        </div>
        
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
    </body>
</html>
